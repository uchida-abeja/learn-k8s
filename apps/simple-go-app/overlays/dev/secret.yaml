# apps/simple-go-app/overlays/dev/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: simple-go-app-secrets
type: Opaque
stringData:
  # data-pipeline-dev namespace の MinIO に接続
  # 注: Go MinIO SDKはhttp://プレフィックス不要、ホスト:ポート形式
  minio-endpoint: "minio.data-pipeline-dev.svc.cluster.local:9000"
  minio-access-key: "admin"
  minio-secret-key: "password"
  # オプション: セキュアモードを無効化（開発環境のみ）
  minio-use-ssl: "false"
