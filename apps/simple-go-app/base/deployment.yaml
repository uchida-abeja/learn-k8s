# apps/simple-go-app/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-go-app
  labels:
    app.kubernetes.io/name: simple-go-app
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: simple-go-app
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simple-go-app
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: simple-go-app
          image: ghcr.io/uchida-abeja/simple-go-app:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: AWS_REGION
              value: "us-east-1"
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: simple-go-app-secrets
                  key: minio-endpoint
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: simple-go-app-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: simple-go-app-secrets
                  key: minio-secret-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /buckets
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /buckets
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
