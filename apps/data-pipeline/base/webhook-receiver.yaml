apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  labels:
    app.kubernetes.io/name: webhook-receiver
    app.kubernetes.io/component: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook-receiver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhook-receiver
    spec:
      containers:
      - name: webhook-receiver
        image: python:3.11-slim
        ports:
        - containerPort: 5000
          name: http
        command:
        - /bin/sh
        - -c
        - |
          pip install --no-cache-dir flask requests &&
          python /app/receiver.py
        volumeMounts:
        - name: webhook-scripts
          mountPath: /app
          readOnly: true
        env:
        - name: AIRFLOW_API_URL
          value: "http://airflow-webserver:8080"
        - name: AIRFLOW_USER
          valueFrom:
            secretKeyRef:
              name: airflow-credentials
              key: admin-username
        - name: AIRFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-credentials
              key: admin-password
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: webhook-scripts
        configMap:
          name: webhook-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-receiver
  labels:
    app.kubernetes.io/name: webhook-receiver
    app.kubernetes.io/component: webhook
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: webhook-receiver
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
