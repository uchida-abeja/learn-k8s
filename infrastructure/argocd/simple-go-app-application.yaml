apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-go-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/uchida-abeja/learn-k8s.git
    targetRevision: main
    path: apps/simple-go-app/overlays/dev
    
  destination:
    server: https://kubernetes.default.svc
    namespace: simple-go-app-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
